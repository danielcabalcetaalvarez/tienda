<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:replace="~{general/plantilla :: head}" />

    <body>

        <!-- fragmento 1 para Agregar categoria en ventana modal -->
        <section th:fragment="agregar">
            <!-- Aquí iría el formulario modal de agregar categoría -->
        </section>

        <!-- fragmento 2 para el listado de categorias -->
        <section th:fragment="listado" class="p-3">

            <div class="row p-3">
                <div class="col-md-9">
                    <div class="card p-2">
                        <div class="card-header">
                            <h4>[[#{categoria.listado}]]</h4>
                        </div>
                        <div class="card-body">

                            <div th:if="${categorias != null and !categorias.empty}">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>[[#{categoria.descripcion}]]</th>
                                            <th>[[#{categoria.imagen}]]</th>
                                            <th>[[#{categoria.activo}]]</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="c : ${categorias}">
                                            <td>[[${c.idCategoria}]]</td>
                                            <td>[[${c.descripcion}]]</td>
                                            <td>
                                                <img th:src="@{${c.rutaImagen}}" alt="noData" height="75"/>
                                            </td>
                                            <td th:text="${c.activo} ? 'Activa' : 'Inactiva'"></td>
                                            <td>
                                                <button type="button" class="btn btn-danger"
                                                        data-bs-toggle="modal" data-bs-target="#confirmModal"
                                                        th:data-bs-id="${c.idCategoria}"
                                                        th:data-bs-descripcion="${c.descripcion}">
                                                    <i class="fa-solid fa-trash"></i> [[#{accion.eliminar}]]
                                                </button>

                                                <a th:href="@{/categoria/modificar/}+${c.idCategoria}" class="btn btn-primary">
                                                    <i class="fas fa-pencil-alt"></i> [[#{accion.actualizar}]]
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="text-center p-2" th:if="${categorias == null or categorias.empty}">
                                <span>[[#{lista.vacia}]]</span>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card text-center bg-success text-white mb-3">
                        <div class="card-body">
                            <h3>[[#{categoria.total}]]</h3>
                            <h4 class="fs-2">
                                <i class="fas fa-layer-group"></i> [[${totalCategorias}]]
                            </h4>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- fragmento 3 para editar -->
        <section th:fragment="editar">
            <!-- Aquí iría el formulario para editar -->
        </section>

        <!-- fragmento 4 para confirmar eliminación -->
        <section th:fragment="confirmarEliminar">
            <!-- Aquí iría el modal de confirmación -->
        </section>

    </body>
</html>
